
<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>AngularJS Data Binding!</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <script type="text/javascript" src="js/angular.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   <script type="text/javascript" src="js/controller.js"></script>
</head>
<body ng-app="dataBindingApp">
<div ng-controller="MainController as ctrl">
   <!--changed controller alias to 'ctrl' avoid confusion.-->

   <section class="main">
       <div id="gameboard">
       	<div id="winnerletters" ng-show="ctrl.win">Winner!</div>
       	<div ng-class="ctrl.winningLine"></div>
 
           <div class="square" ng-repeat="square in ctrl.squaresList">
           		<div ng-class="{circle: square.circle, ex: square.x}" ng-click="ctrl.setPiece($index)">
           		</div>

<!--            		ng-click="toggle = !toggle" ng-class="{'red' : toggle}"
 -->           		
           </div>
       </div>
  
   </section>

</div>

</body>

</html>
